<script>
 	function playBgm() {
 	var bgm = document.getElementById('Bgm');
	bgm.play();
}


function pauseBgm() {
	var bgm = document.getElementById('Bgm');
	bgm.pause();
}

function playFx () {
	var fx = document.getElementById('Fx');
	fx.play();
}

function playClap () {
	// var bgm = document.getElementById('Bgm');
	// bgm.pause();
	var clap = document.getElementById('Clap');
	clap.play();
}

function pauseClap() {
	var bgm = document.getElementById('Bgm');
	bgm.play();
	var clap = document.getElementById('Clap');
	clap.pause();

}

</script>

<script language="javascript">

function PlayerShow(){
		document.getElementById("userBox1").style.display="block";
		document.getElementById("userBox2").style.display="block";
		document.getElementById("userBox3").style.display="block";
		document.getElementById("userBox4").style.display="block";

	if(playerNum()==2){
		document.getElementById("userBox3").style.visibility="hidden";
		document.getElementById("userBox4").style.visibility="hidden";
	}
	else if(playerNum()==3){
		document.getElementById("userBox4").style.visibility="hidden";
	}
}

function TutorialShow(){
		document.getElementById("Tutorialmodal-body1").style.display="none";
 		document.getElementById("Tutorialmodal-body2").style.display="none";
		document.getElementById("Tutorialmodal-body3").style.display="none";
		document.getElementById("Tutorialmodal-body4").style.display="none";
		document.getElementById("Tutorialmodal-body5").style.display="none";			
 		document.getElementById("Tutorialmodal-body0").style.display="block";
 }

PlayerShow();
TutorialShow();
</script>

<script type="text/javascript">

drawTileStorage();

// Get the modal
var modal = document.getElementById('myModal');
var modalLW = document.getElementById('ModalOf2LW');
var modal2 = document.getElementById('myModal2');
var modalTutorial = document.getElementById('tutorialModal');
var modalVersion = document.getElementById('VersionModal');
var modalHint = document.getElementById('hintModal');

// Get the button that opens the modal
var btn = document.getElementById("dictionary");
var btnLW = document.getElementById("LW");
var btn2 = document.getElementById("setting");
var btnTutorialShow = document.getElementById("btnTutorialShow");
var btnVersionShow = document.getElementById("btnVersionShow");
var btnHint = document.getElementById("hint_empty");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
var spanLW = document.getElementsByClassName("closeLW")[0];
var span2 = document.getElementsByClassName("close2")[0];
var spanTutorial = document.getElementsByClassName("closeTutorial")[0];
var spanVersion = document.getElementsByClassName("closeVersion")[0];
var spanHint = document.getElementsByClassName("closeHint")[0];


// When the user clicks on the button, open the modal
btn.onclick = function() {
	playFx();
    modal.style.display = "block";
}
btnLW.onclick = function() {
	playFx();
	modalLW.style.display = "block";
}
btn2.onclick = function() {
	playFx();
    modal2.style.display = "block";
}
btnTutorialShow.onclick = function() {
     modalTutorial.style.display = "block";
 	modal2.style.display = "none";

 }
 btnVersionShow.onclick = function() {
     modalVersion.style.display = "block";
 	modal2.style.display = "none";
 }
 btnHint.onclick = function() {
 	findHint();
 	<!-- decreaseHint(); -->
 	<!-- modalHint.style.display = "block"; -->
 }

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
spanLW.onclick = function() {
	modalLW.style.display = "none";
}
span2.onclick = function() {
    modal2.style.display = "none";
}
spanTutorial.onclick = function() {
     modalTutorial.style.display = "none";
 	modal2.style.display = "block";
 }
 spanVersion.onclick = function() {
     modalVersion.style.display = "none";
 	modal2.style.display = "block";

 }
 spanHint.onclick = function() {
 	modalHint.style.display = "none";
 }

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event){
	if (event.target == modal){
	    modal.style.display = "none";
	}
	if (event.target == modalLW){
		modalLW.style.display = "none";
	}
	if (event.target == modal2){
	    modal2.style.display = "none";
	}
	if (event.target == modalTutorial){
	     modalTutorial.style.display = "none";
	 	modal2.style.display = "none";
	}
	if (event.target == modalVersion){
	    modalVersion.style.display = "none";
	 	modal2.style.display = "none";
	}
	if (event.target == modalHint){
		modalHint.style.display = "none";
	}
}



</script>
